<!DOCTYPE html>
<html>
<head>
	<title>My Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!--[if IE]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
    <link href="stylesheets/main.css" type="text/css" rel="stylesheet" >
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <section class="hero">
    <header>
      <img src="images/logo.png" alt="logo"/>
      <ul>
        <li>Agents</li>
        <li>Login</li>
        <li>Singup</li>
      </ul>
    </header>
    <h1>Relax, Finding An Agent Just Got Easier</h1>
    <h2>Receive proposals from best agents for free</h2>
    <form action="">
      <input type="text" placeholder="Enter a suburb" />
      <input type="button" value="search" />
    </form>
  </section>

  <section class="numbers">
    <ul>
      <li class="number">
        <h2>20, 000</h2>
        <h3>Agents</h3>
      </li>
      <li class="number">
        <h2>1, 723, 000</h2>
        <h3>Transactions</h3>
      </li>
      <li class="number">
        <h2>17, 444</h2>
        <h3>Agencies</h3>
      </li>
      <li class="number">
        <h2>10, 200</h2>
        <h3>Suburbs</h3>
      </li>
    </ul>
  </section>


</body>
</html>
